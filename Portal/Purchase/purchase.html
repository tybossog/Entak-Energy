
	<div class="page-content">
		<div class="wizard-v5-content">
			<div class="wizard-form">
		        <form class="form-register" id="form-register">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<span class="step-icon"><i class="zmdi zmdi-check"></i></span>
			            	<span class="step-text">Personal Information</span>
			            </h2>
			            <section>
			                <div class="inner">
								<div class="form-row">
									<div class="form-holder">
										<label for="first_name">First Name</label>
										<input type="text" placeholder="ex: Laura" class="form-control" id="first_name" name="first_name">
									</div>
									<div class="form-holder">
										<label for="last_name">Last Name</label>
										<input type="text" placeholder="ex: Vaughn" class="form-control" id="last_name" name="last_name">
									</div>
								</div>
								<div class="form-row">
									<div id="radio">
										<label for="gender">Gender:</label>
										<input type="radio" name="gender" value="male" checked> Male
  										<input type="radio" name="gender" value="female"> Female
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="address">Address Location</label>
										<input type="text" placeholder="Lagos, Nigeria" class="form-control" id="address" name="address">
										<span><i class="zmdi zmdi-pin"></i></span>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-3">
										<label for="phone">Phone Number</label>
										<input type="tel" placeholder="+234 908024555" class="form-control" id="phone" name="phone">
									</div>
									<div class="form-holder">
										<label for="code">Zip Code</label>
										<input type="text" class="form-control" id="code" name="code">
									</div>
								</div>
							</div>
			            </section>
						<!-- SECTION 2 -->
			            <h2>
			            	<span class="step-icon"><i class="zmdi zmdi-check"></i></span>
			            	<span class="step-text">Purchase Unit</span>
			            </h2>
			            <section>
			              <div class="inner">
											<div class="form-row">
												<div class="form-holder">
													<label for="units">Units:</label>
													<input type="text" class="form-control input-step-2"
													 name="units" id="unitsVal" >
													<span><i class="zmdi zmdi-money"></i></span>
												</div>
												<div class="form-holder">
													<label for="price">Price:</label>
													<input type="text" placeholder="America" class="form-control input-step-2"
													 id="priceVal" name="price">
													 <span><i class="zmdi zmdi-money"></i></span>
												</div>
											</div>
											<div class="form-row">
												<div class="form-holder form-holder-2">
													<label for="email">Email Address:</label>
													<input type="email" name="email" class="email input-step-2-1"
													 id="email" placeholder="ex: example@email.com" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
												</div>
											</div>
											<div class="form-row">
												<div class="form-holder form-holder-2">
													<label for="meterNum">Meter ID:</label>
													<input type="text" placeholder="Axx4566" class="form-control
													input-step-2-1" id="meterId" name="meterNum">
												</div>
											</div>
											<div class="form-row">
												<div class="form-holder form-holder-2">
													<label for="transactionNum">Transaction Number:</label>
													<input type="text" placeholder="4576-6970-3801-2620"
													 class="form-control input-step-2-2" id="transactionId" name="transactionNum">
													<span class="card"><i class="zmdi zmdi-card"></i></span>
												</div>
											</div>
										</div>
			            </section>
			            <!-- SECTION 3 -->
			            <h2>
			            	<span class="step-icon"><i class="zmdi zmdi-check"></i></span>
			            	<span class="step-text">Confirm Details</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<h3>Comfirm Purchase Details</h3>
								<div class="form-row table-responsive">
									<table class="table">
										<tbody>
											<tr class="space-row">
												<th>Full Name:</th>
												<td id="fullname-val"></td>
											</tr>
											<tr class="space-row">
												<th>Email Address:</th>
												<td id="email-val"></td>
											</tr>
											<tr class="space-row">
												<th>Phone Number:</th>
												<td id="phone-val"></td>
											</tr>
											<tr class="space-row">
												<th>Address Location:</th>
												<td id="address-val"></td>
											</tr>
											<tr class="space-row">
												<th>Transaction ID:</th>
												<td id="transactionId-val"></td>
											</tr>
											<tr class="space-row">
												<th> Meter Id:</th>
												<td id="meterId-val"></td>
											</tr>
											<tr class="space-row">
												<th>Units:</th>
												<td id="units-val"></td>
											</tr>
											<tr class="space-row">
												<th> Total Price:</th>
												<td id="totalPrice-val"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="/Entak/Portal/Purchase/js/jquery-3.3.1.min.js"></script>
	<script src="/Entak/Portal/Purchase/js/jquery.steps.js"></script>
	<script src="/Entak/Portal/Purchase/js/main.js"></script>
